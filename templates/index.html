<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }
        #container {
            background-color: white;
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input[type="text"], button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 90%;
            box-sizing: border-box;
        }
        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        #poem-container {
            text-align: left;
            white-space: pre-wrap; /* Keeps the format of the poem */
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Poem Generator</h1>
        <input type="text" id="prompt-input" placeholder="Enter your prompt here...">
        <button id="generate-btn">Generate Poem</button>
        <div id="poem-container"></div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            var prompt = document.getElementById('prompt-input').value;
            fetch('/generate-poem', { // Replace 'API_ENDPOINT' with the actual endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('poem-container').innerText = data.poem;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
